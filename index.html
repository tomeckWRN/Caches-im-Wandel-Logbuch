<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>404 - Cache not Found</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>404 - Cache not Found</h1>
    <p class="slogan">
Die Verwaltung war offline. Die Dienste tot.
Doch du hast gefunden, was offiziell nicht existiert:
das digitale Logbuch.

Kein PETling. Kein Logstreifen. Nur ein leeres Feld und deine Spur im System.
Willkommen bei Version 22.2.

„Cache not found?“
Doch – von dir.
</p>

    <div id="pinForm">
      <input type="password" id="pin" placeholder="PIN eingeben">
      <button onclick="checkPin()">Bestätigen</button>
    </div>

    <div id="logForm" style="display:none;">
      <input type="text" id="name" placeholder="Dein Name">
      <button id="submitBtn" onclick="submitName()" disabled>Eintragen</button>
      <p id="locationStatus" style="font-size: 0.9em; color: #ccc;"></p>
    </div>

    <div id="logbuch" style="display:none;">
      <h2>Logbuch</h2>
      <ul id="entries"></ul>
    </div>
  </div>
</body>
</html>
